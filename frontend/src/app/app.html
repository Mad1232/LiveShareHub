<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveShareHub</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: white; /* Sky blue background */
      min-height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header1 {
      text-align: center;
      background-color: rgb(201, 226, 236);
      padding: 30px; 
      border-radius: 15px; /* Softer, rounded corners for dynamic look */
      text-align: center;
      max-width: 600px; /* Fixed width for container */
      width: 100%; /* Responsive width */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover transition */
    }
    .header1:hover {
      background-color: #d3dbff; /* Vibrant teal on hover */
      transform: scale(1.05); /* Slight scale-up for dynamic effect */
    }
    h1 {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white; /* White text for contrast */
      margin: 0; /* Remove default margin */
    }
    .createRoom {
      background-color: #dc3545; /* Bootstrap's danger red for the box */
      color: white; /* White text for contrast */
      padding: 20px;
      border-radius: 25px; /* Pill-shaped button */
      display: flex; /* Flexbox to center text */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      max-width: 220px; /* Fixed width for the box */
      margin: 20px auto; /* Center the box horizontally and add vertical spacing */
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase; /* Match the uppercase text */
    }

    mark {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header1">
    <h1 class="display-1 text-primary">LiveShareHub</h1>
    <p>A place where you can code together and share files together.</p> 
    <mark>All in one same room!</mark>
    <button class="createRoom btn btn-danger btn-lg rounded-pill">CREATE A ROOM</button>
  </div>
  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
