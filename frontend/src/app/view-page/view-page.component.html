<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">File Viewer</span>
      <button class="btn btn-outline-primary" (click)="goBackToRoom()">‚Üê Go back to Room</button>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h4>Files in Room</h4>
    <div *ngIf="filesList.length === 0">No files uploaded yet.</div>
    <div class="row" *ngIf="filesList.length > 0">
      <div *ngFor="let file of filesList" class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body d-flex align-items-center">
            <img [src]="getFileIcon(file.originalFileName)" alt="File Icon" width="40" class="me-3" />
            <div class="flex-grow-1">
              <h6 class="card-title mb-1">{{ file.originalFileName }}</h6>
              <p class="mb-1"><small>Size: {{ formatFileSize(file.size) }}</small></p>
              <p class="mb-1"><small>Uploaded: {{ file.uploadedAt | date: 'short' }}</small></p>
              <button class="btn btn-sm btn-outline-primary" (click)="downloadFile(file)">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
