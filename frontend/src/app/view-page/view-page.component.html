  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#roomNavbarContent" aria-controls="roomNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="roomNavbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

  <div *ngIf="filesList.length > 0" class="files-folder-container">
    <h5 class="mb-3">Files in this room:</h5>
    <div class="folder-grid">
      <div *ngFor="let file of filesList" class="file-card">
        <div class="file-icon">
          <img [src]="getFileIcon(file.originalFileName)" alt="File icon" />
        </div>
        <div class="file-info">
          <div class="file-name" title="{{file.originalFileName}}">
            {{ file.originalFileName }}
          </div>
          <div class="file-details">
            <small>Size: {{ formatFileSize(file.size) }}</small><br/>
            <small>Uploaded: {{ file.uploadedAt | date:'medium' }}</small>
          </div>
        </div>
        <button class="btn btn-sm btn-outline-primary" (click)="downloadFile(file)">Download</button>
      </div>
    </div>
  </div>
